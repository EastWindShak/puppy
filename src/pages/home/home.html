<ion-header >
  
</ion-header>

<ion-content >
  <form  (ngSubmit)="logForm()" >
    <ion-item>
      <ion-label>{{'login.user'| translate}}</ion-label>
      <ion-input type="text" [(ngModel)]="user.name" name="name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>{{'login.password'| translate}}</ion-label>
      <ion-input type="password" [(ngModel)]="user.password" name="password"></ion-input>
    </ion-item>
    <button ion-button type="submit" block>
        {{'buttons.login'| translate}}
    
    </button>
  </form>

  <button ion-button icon-end *ngIf="!isauthenthicated()">
      asdads
      <ion-icon name="exit"></ion-icon>
    </button>
</ion-content>
