<ion-grid class = gridbuttons>
  <ion-row justify-content-center>
    <ion-col col-auto>
    <button ion-button  icon-end  (click)="promptAddClicked()" >
      
      <ion-icon name="add-circle"></ion-icon>
    </button>
    </ion-col>
    <ion-col col-auto >
    <button ion-button  icon-end  (click)="promptModifyClicked()"  >
      
      <ion-icon name="brush"></ion-icon>
    </button>
    </ion-col>

    <ion-col col-auto >
      <button ion-button  icon-end  (click)="doConfirm()"  >
      
      <ion-icon name="trash"></ion-icon>
      </button>
    </ion-col >
    <ion-col [(ngModel)]="checkbox" ngDefaultControl col-auto >
      <button ion-button  icon-end  (click)="promptFilterClicked()" >
      <ion-icon name="search"></ion-icon>
      </button>
    </ion-col>
    <ion-col  [(ngModel)]="checkbox" ngDefaultControl col-auto >
        <ion-toggle (ionchange)="onclick()" checked="{{checkbox}}"> </ion-toggle >
    </ion-col>
  </ion-row>
</ion-grid>
