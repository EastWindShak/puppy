  Ionic pages and navigation.

<ion-header >
    <layoutheader></layoutheader>
  </ion-header>


<ion-content padding>
  
  <ion-grid>
    <ion-row  *ngFor="let p of tabletoshow; let i = index" [(ngModel)]="checkboxes" ngDefaultControl >
          <ion-col>
            
          <ion-checkbox (click)="onclick(i)" checked="{{p.checkbox}}"></ion-checkbox>
          
          </ion-col>
          <ion-col>{{p.name}}</ion-col>
          <ion-col>{{p.surname}}</ion-col>
          <ion-col>{{p.age}}</ion-col>
      

    </ion-row>
    <ion-row >
        <ion-col>
            <button ion-button  icon-end  (click)="Inspect()" >
                {{'buttons.Inspect'| translate}}
                <ion-icon name="exit"></ion-icon>
            </button>
        </ion-col>
        <ion-col>
            <button ion-button  icon-end  (click)="AddPushed()" >
                {{'buttons.Add'| translate}}
                <ion-icon name="exit"></ion-icon>
            </button>
        </ion-col>
        <ion-col>
            <button ion-button  icon-end  (click)="logout()" >
                {{'buttons.Modify'| translate}}
                <ion-icon name="exit"></ion-icon>
            </button>
        </ion-col>
        
        <ion-col>
            <button ion-button  icon-end  (click)="DeletePushed()" >
                {{'buttons.Delete'| translate}}
                <ion-icon name="exit"></ion-icon>
            </button>
        </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
