<ion-header >
    <layoutheader></layoutheader>
    <ion-grid>
            <ion-row>
                <ion-col>
                        <button ion-button  icon-end  (click)="promptAddClicked()" >
                            {{'buttons.Add'| translate}}
                            <ion-icon name="exit"></ion-icon>
                        </button>
                </ion-col>
                <ion-col>
                        <button ion-button  icon-end  (click)="promptModifyClicked()" >
                            {{'buttons.Modify'| translate}}
                            <ion-icon name="exit"></ion-icon>
                        </button>
                </ion-col>
                    
                <ion-col>
                        <button ion-button  icon-end  (click)="DeleteClicked()" >
                            {{'buttons.Delete'| translate}}
                            <ion-icon name="exit"></ion-icon>
                        </button>
                </ion-col>
                <ion-col>
                    <button ion-button  icon-end  (click)="promptFilterClicked()" >
                        {{'buttons.Filter'| translate}}
                        <ion-icon name="exit"></ion-icon>
                    </button>
            </ion-col>
            </ion-row>

        </ion-grid>
  </ion-header>


<ion-content padding>
  
  <ion-grid>
    <ion-row  *ngFor="let p of tabletoshow; let i = index" [(ngModel)]="checkboxes" ngDefaultControl >
          <ion-col>
          <ion-checkbox (click)="onclick(i)" checked="{{p.checkbox}}"></ion-checkbox>
          </ion-col>
          <ion-col>{{p.name}}</ion-col>
          <ion-col>{{p.surname}}</ion-col>
          <ion-col>{{p.age}}</ion-col>
    </ion-row>

    <ion-row>
        <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
    </ion-row>
  </ion-grid>

</ion-content>
