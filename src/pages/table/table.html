<ion-header >
    <layoutheader></layoutheader>
    <table-operations></table-operations>
</ion-header>


<ion-content padding>
  
  <ion-grid>
    <ion-row  *ngFor="let p of tabletoshow; let i = index" [(ngModel)]="checkboxes" ngDefaultControl >
          <ion-col>
          <ion-checkbox (click)="onclick(i)" checked="{{p.checkbox}}"></ion-checkbox>
          </ion-col>
          <ion-col>{{p.name}}</ion-col>
          <ion-col>{{p.surname}}</ion-col>
          <ion-col>{{p.age}}</ion-col>
    </ion-row>
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
      <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>  
  </ion-grid>
  
</ion-content>
